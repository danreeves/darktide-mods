---
base: lua51 # We will be extending off of Lua 5.1.
globals:
  HAS_STEAM:
    any: true
  IS_WINDOWS:
    any: true
  class:
    args:
      - type: string
      - type: string
        required: false
  Localize:
    args:
      - type: string
  cjson.encode:
    args:
      - type: table
  cjson.decode:
    args:
      - type: string
  string.starts_with:
    args:
      - type: string
      - type: string
  table.clear:
    args:
      - type: table
  table.find_by_key:
    args:
      - type: table
      - type: string
      - type: any
  table.keys:
    args:
      - type: table
  table.clone:
    args:
      - type: table
  table.merge:
    args:
      - type: table
      - type: table
  table.merge_recursive:
    args:
      - type: table
      - type: table
  math.round_with_precision:
    args:
      - type: number
      - type: number
  math.clamp:
    args:
      - type: number
      - type: number
      - type: number
  math.round:
    args:
      - type: number
  ScriptUnit.has_extension:
    args:
      - type: table
      - type: string
  ScriptUnit.extension:
    args:
      - type: table
      - type: string
  Window.has_focus:
    args: []
  Wwise.set_parameter:
    args:
      - type: string
      - type: any
  Application.user_setting:
    args:
      - type: string
      - type: string
        required: false
  Color:
    any: true
  Managers:
    any: true
  Vector3:
    args:
      - type: number
      - type: number
      - type: number
  Application.open_url_in_browser:
    args:
      - type: string
  Backend.get_auth_method:
    args: []
  Managers.backend.url_request:
    method: true
    args:
      - type: string
      - type: table
        required: false
  Steam.user_id:
    args: []
  Steam.id_hex_to_dec:
    args:
      - type: string
  XboxLive.user_id:
    args: []
  Backend.AUTH_METHOD_STEAM:
    any: true
  Steam.retrieve_auth_session_ticket:
    args: []
  Steam.poll_auth_session_ticket:
    args:
      - type: number
